{% extends "base.html" %}

{% block title %}Index page{% endblock title %}

{% block content %}
<div class="container mx-auto">
    <section 
    class="flex items-center justify-center h-screen bg-slate-200"
    >
        <div 
        class="grid grid-cols-1 bg-white p-10 rounded-lg shadow-lg"
        >
            <div class="">
                <h1
                class="text-5xl columns"
                >
                Welcome to Django CRM
                </h1>   
            </div>
            <div class="bg-blue-500 my-3">
                <p class="text-2xl text-white px-2 my-2">Please, log in or register</p>
            </div>
            <div class="w-full mt-3 text-2xl lg:text-lg">
                <a
                href="{% url 'auth_service:login' %}"
                class="w-full bg-gray-200 p-3 rounded-sm shadow-sm mr-2 hover:bg-slate-400 hover:text-white duration-75"
                >
                Log in
                </a>
                <a 
                href="{% url 'auth_service:register' %}" 
                class="w-full bg-blue-700 text-white p-3 rounded-sm shadow-sm hover:bg-blue-800 duration-75"
                >
                Register
                </a>
                {% if request.user.is_authenticated %}
                <form action="{% url 'auth_service:logout' %}" method='POST'>
                    {% csrf_token %}
                    <button type="submit">Выйти</button>
                </form>
                {% endif %}
            </div>
        </div>
    </section>  
</div>
{% endblock content %}
